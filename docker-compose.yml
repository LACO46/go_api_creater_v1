version: '3'

services:
    mecab_result_record_api:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: mecab_result_record_api
        volumes:
            - ./:/home
        working_dir: /home
        depends_on:
            - mecab_result_record_db
        ports: 
            - 8080:80
        tty: true

    mecab_result_record_db:
        image: postgres:10.5
        container_name: mecab_result_record_db
        ports:
            - 5432:5432
        volumes:
            - ./postgres/init:/docker-entrypoint-initdb.d
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: root
            POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
        hostname: postgres
        restart: always
        user: root
